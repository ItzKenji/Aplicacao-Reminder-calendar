<mat-card>
  <form (submit)="onSalvarLembrete(lembreteForm)" #lembreteForm="ngForm">
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Digite o titulo do lembrete"
        name="titulo"
        ngModel
        required
        minlength="3"
        [ngModel]="lembrete?.titulo"
        #titulo="ngModel"
      />
      <mat-error *ngIf="titulo.invalid">Digite o titulo do lembrete v치lido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="date"
        matInput
        placeholder="Data de Cadastro"
        name="dataCadastro"
        ngModel
        required
        [ngModel]="lembrete?.dataCadastro"
        #dataCadastro="ngModel"
      />
      <mat-error *ngIf="dataCadastro.invalid">Digite uma data de cadastro v치lida</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="date"
        matInput
        placeholder="Data Prevista"
        name="dataPrevista"
        ngModel
        required
        [ngModel]="lembrete?.dataPrevista"
        #dataPrevista="ngModel"
      />
      <mat-error *ngIf="dataPrevista.invalid">Digite uma data prevista v치lida<</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Atividade a ser realizada"
        name="atividade"
        ngModel
        required
        [ngModel]="lembrete?.atividade"
        #atividade="ngModel"
      />
      <mat-error *ngIf="atividade.invalid">Digite uma atividade v치lida</mat-error>
    </mat-form-field>

    <button color="accent" mat-raised-button>
      Salvar Lembrete
    </button>
  </form>
</mat-card>
